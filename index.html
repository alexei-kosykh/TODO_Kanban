<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TO DO list</title>
  </head>
  <body>
    <div class="flex">
      <div class="list" id="">
        <div class="list__header">To Do</div>
        <div class="wrapper" id="todo"></div>
        <figure class="button-open button-note"></figure>
        <form class="form" id="form">
          <input
            class="input mrg-b-30"
            type="text"
            id="title"
            placeholder="Title:"
          />
          <input
            class="input mrg-b-30"
            type="text"
            id="description"
            placeholder="Description:"
          />
          <input
            type="submit"
            id="addNoteBtn"
            class="button mrg-b-30"
            value="Добавить"
          />
        </form>
      </div>
      <div class="list" id="">
        <div class="list__header">In Progress</div>
        <div class="wrapper" id="inProgress"></div>
      </div>
      <div class="list" id="">
        <div class="list__header">Done</div>
        <div class="wrapper" id="done"></div>
      </div>
      <div class="list" id="">
        <div class="list__header">Deleted</div>
        <figure
          class="button-remove-all button-note"
          id="removeAllNotes"
        ></figure>
        <div class="wrapper" id="remove"></div>
      </div>
    </div>
    <div class="modal">
      <div class="modal__wrapper">
        <div class="modal__content">
          <form class="modal-form">
            <input type="text" class="modal__input mrg-b-30" id="modal-title" />
            <input
              type="text"
              class="modal__input mrg-b-30"
              id="modal-description"
            />
            <button id="btnModalApply">Принять</button>
            <button id="btnModalClose">Закрыть</button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag and drop</title>
  </head>
  <body>
    <div class="flex">
      <div class="list" id="">
        <div class="wrapper" id="todo"></div>
        <form class="form" id="form">
          <input
            class="input mrg-b-30"
            type="text"
            id="title"
            placeholder="Title:"
          />
          <input
            class="input mrg-b-30"
            type="text"
            id="description"
            placeholder="Description:"
          />
          <input
            type="submit"
            id="addNoteBtn"
            class="button mrg-b-30"
            value="Добавить"
          />
        </form>
      </div>
      <div class="list" id=""><div class="wrapper" id="inProgress"></div></div>
      <div class="list" id=""><div class="wrapper" id="done"></div></div>
      <div class="list" id=""><div class="wrapper" id="remove"></div></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
